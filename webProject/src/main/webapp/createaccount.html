<div class="container-fluid">
	<header class="entete row">
		<h2 id="header" class="col-lg-12">Personal account manager</h2>
	</header>
	<div class="row">
		<div class="col-lg-3">
			<ul class="nav nav-pills nav-stacked">
				<li class="active"><a href="#"><i class="fa fa-home fa-fw"></i>Home</a></li>

			</ul>

		<div class="col-lg-9 well">
			<article>
				<header>Creation of an account</header>
				<form action="rs/accounts" method="POST" class="text-right">
					<div class="row">
						<label class="col-lg-2 col-lg-offset-3">Bank name</label>
						<input type="text" class="col-lg-4"/>
					</div>
					<div class="row">
						<label class="col-lg-2 col-lg-offset-3">Account description</label>
						<input name="accountDescription" type="text" class="col-lg-4"/>
					</div>
					<div class="row">
						<label class="col-lg-2 col-lg-offset-3">Account number</label>
						<input name="accountNumber" type="text" class="col-lg-4"/>
					</div>
					<div class="row">
						<label class="col-lg-2 col-lg-offset-3">Country code</label>
						<input type="text" class="col-lg-4"/>
					</div>
					<div class="row">
						<label class="col-lg-2 col-lg-offset-3">Initial balance</label>
						<input name="accountInitialBalance" type="text" class="col-lg-4"/>
					</div>
					<div class="row">
						<label class="col-lg-2 col-lg-offset-3">Creation date</label>
						<input type="text" class="col-lg-4"/>
					</div>
					<div class="row">
						<label class="col-lg-2 col-lg-offset-3">Overdraft</label>
						<input type="text" class="col-lg-4"/>
					</div>
					<div class="row">
						<button class="col-lg-1 col-lg-offset-5" type="reset">Cancel</button>
						<button class="col-lg-1 col-lg-offset-2" type="submit">Submit</button>
					</div>
				</form>
			</article>
		</div>
	</div>
</div>
</body>
