<!DOCTYPE html>
<html>
<header>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Personnal Account Manager</title>
	<link rel="stylesheet" href="./stylesheet/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./stylesheet/feuille_style.css">
</header>
<body>
	<div class="container-fluid">
		<header class="row entete">
			<h2 class="col-lg-12">Personnal account manager</h2>
		</header>
		<article>
				<header>Creation of your account</header>
				<form action="" method="get" class="text-right container-fluid">
					<div class="row">
						<label class="col-lg-2 col-lg-offset-2 text-right">Name</label>
						<input type="text" class="col-lg-4"/>
					</div>
					<div class="row">
						<label class="col-lg-2 col-lg-offset-2 text-right">Firstname</label>
						<input type="text" class="col-lg-4"/>
					</div>
					<div class="row">
						<label class="col-lg-2 col-lg-offset-2 text-right">Birthday</label>
						<input type="text" class="col-lg-4"/>
					</div>
					<div class="row">
						<label class="col-lg-2 col-lg-offset-2 text-right">Address</label>
						<input type="text" class="col-lg-4"/>
					</div>
					<div class="row">
						<label class="col-lg-2 col-lg-offset-2 text-right">Zip code</label>
						<input type="text" class="col-lg-4"/>
					</div>
					<div class="row">
						<label class="col-lg-2 col-lg-offset-2 text-right">City</label>
						<input type="text" class="col-lg-4"/>
					</div>
					<div class="row">
						<label class="col-lg-2 col-lg-offset-2 text-right">E-mail</label>
						<input type="text" class="col-lg-4"/>
					</div>
					<div class="row">
						<label class="col-lg-2 col-lg-offset-2 text-right">Phonenumber</label>
						<input type="text" class="col-lg-4"/>
					</div>
					<div class="row">
						<label class="col-lg-2 col-lg-offset-2 text-right">Login</label>
						<input type="text" class="col-lg-4"/>
					</div>
					<div class="row">
						<label class="col-lg-2 col-lg-offset-2 text-right">Password</label>
						<input type="password" class="col-lg-4"/>
					</div>
					<div class="row">
						<label class="col-lg-2 col-lg-offset-2 text-right">Confirm your password</label>
						<input type="Confirm your password" class="col-lg-4"/>
					</div>
					<div class="row">
						<button class="col-lg-1 col-lg-offset-4" type="submit">Cancel</button>
						<button class="col-lg-1 col-lg-offset-2" type="submit">Create</button>
					</div>
				</form>
			</article>
	</div>
</body>
</html>
