<div class="container">

  <div [hidden]="submitted">
    <h1>List of your transactions</h1>
  <div class="form-group">
      <label for="bank">Choose your bank</label>
      <select [(ngModel)]="model.bank" class="form-control" id="chosenBank" required>
        <option *ngFor="let bank of bankList" [ngValue]="bank">{{bank.name}}</option>
      </select>
  </div>

  <div class="form-group">
      <label for="account">Choose your account</label>
      <select [(ngModel)]="model.account" class="form-control" id="chosenAccount" required>
        <option *ngFor="let account of accountList" [ngValue]="account">{{account.description}}</option>
      </select>
  </div>
    <table> <!--(ngSubmit)="onSubmit()" #transaction="ngForm">-->
      <tr>
        <td>Description</td>
        <td>Type</td>
        <td>Category</td>
        <td>Date</td>
        <td>Value</td>
      </tr>
<!--      <tr [(ngModel)]="model.transaction">
        <td *ngFor="let transaction of transactionList" [ngValue]="transaction">
          {{transaction.description}}
        </td>
        <td *ngFor="let transaction of transactionList" [ngValue]="transaction">
          {{transaction.transactionType}}
        </td>
        <td *ngFor="let transaction of transactionList" [ngValue]="transaction">
          {{transaction.category}}
        </td>
        <td *ngFor="let transaction of transactionList" [ngValue]="transaction">
          {{transaction.date}}
        </td>
        <td *ngFor="let transaction of transactionList" [ngValue]="transaction">
          {{transaction.value}}
        </td>
      </tr>-->

  </div>

</div>
