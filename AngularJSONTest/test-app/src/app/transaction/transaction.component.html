<div class="container">
  <div [hidden]="submitted">
    <h1>List of your transactions</h1>
  <div class="form-group">
      <label for="bank">Choose your bank</label>
      <select [(ngModel)]="model.bank" class="form-control" id="chosenBank" required>
        <option *ngFor="let bank of bankList" [ngValue]="bank">{{bank.name}}</option>
      </select>
  </div>

  <div class="form-group">
      <label for="account">Choose your account</label>
      <select [(ngModel)]="model.account" class="form-control" id="chosenAccount" required>
        <option *ngFor="let account of accountList" [ngValue]="account">{{account.description}}</option>
      </select>
  </div>
    <table>
      <tr>
        <td><h3>Description</h3></td>
        <td><h3>Type</h3></td>
        <td><h3>Category</h3></td>
        <td><h3>Date</h3></td>
        <td><h3>Value</h3></td>
      </tr>
    <tr *ngFor="let transaction of transactionList">
        <td>{{transaction.description}}</td>
        <td>{{transaction?.transactionType?.description}}</td>
        <td>{{transaction?.category?.description}}</td>
        <td>{{transaction.date}}</td>
        <td>{{transaction.value}}</td>
    </tr>

    </table>

  </div>

<label for="initialBalance">Initial Balance: </label>{{accountId.initialBalance}}<br>
<h1><label for="initialBalance">Balance: </label>{{balanceAccountId}}</h1>
</div>
